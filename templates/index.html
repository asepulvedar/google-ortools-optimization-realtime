<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimización Dieta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Optimización de Dieta</h1>
        <form method="post">
            <div class="form-group">
                <label for="calories">Calories (kcal)</label>
                <input type="number" class="form-control" id="calories" name="calories" step="any" required>
            </div>
            <div class="form-group">
                <label for="protein">Protein (g)</label>
                <input type="number" class="form-control" id="protein" name="protein" step="any" required>
            </div>
            <div class="form-group">
                <label for="calcium">Calcium (g)</label>
                <input type="number" class="form-control" id="calcium" name="calcium" step="any" required>
            </div>
            <div class="form-group">
                <label for="iron">Iron (mg)</label>
                <input type="number" class="form-control" id="iron" name="iron" step="any" required>
            </div>
            <div class="form-group">
                <label for="vitamin_a">Vitamin A (KIU)</label>
                <input type="number" class="form-control" id="vitamin_a" name="vitamin_a" step="any" required>
            </div>
            <div class="form-group">
                <label for="vitamin_b1">Vitamin B1 (mg)</label>
                <input type="number" class="form-control" id="vitamin_b1" name="vitamin_b1" step="any" required>
            </div>
            <div class="form-group">
                <label for="vitamin_b2">Vitamin B2 (mg)</label>
                <input type="number" class="form-control" id="vitamin_b2" name="vitamin_b2" step="any" required>
            </div>
            <div class="form-group">
                <label for="niacin">Niacin (mg)</label>
                <input type="number" class="form-control" id="niacin" name="niacin" step="any" required>
            </div>
            <div class="form-group">
                <label for="vitamin_c">Vitamin C (mg)</label>
                <input type="number" class="form-control" id="vitamin_c" name="vitamin_c" step="any" required>
            </div>
            <button type="submit" class="btn btn-primary">Optimizar</button>
        </form>
    </div>
</body>
</html>
